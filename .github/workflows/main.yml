on: [pull_request]
name: Check markdown links
jobs:
  linkChecker:
    runs-on: jp-lab
    steps:
      - uses: actions/checkout@v2
      - name: Link Checker
        with:
          args: -v "**/*.md"
        uses: lycheeverse/lychee-action@v1.0.4
      - name: Comment PR
        uses: thollander/actions-comment-pull-request@master
        with:
          message: 'Example of message2 !'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
